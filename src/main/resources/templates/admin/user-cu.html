<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin-layout">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<body>

<div layout:fragment="content">

	<div class="content">
		<ul class="breadcrumb">
            <li>
              <p>YOU ARE HERE</p>
            </li>
            <li><a href="#" class="active" th:text="#{usercu}"></a> </li>
          </ul>
          <div class="page-title"> <i class="icon-custom-left"></i>
            <h3>Form - <span class="semi-bold">User CU</span></h3>
          </div>
        <div class="row" >
            <div class="col-md-12">
              <div class="grid simple form-grid">
                <div class="grid-title no-border">
                  <h4 th:text="#{usercu}"></h4>
                  <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                    <a href="#grid-config" data-toggle="modal" class="config"></a>
                    <a href="javascript:;" class="reload"></a>
                    <a href="javascript:;" class="remove"></a>
                  </div>
                </div>
                <div class="grid-body no-border">
                  <form class="form-no-horizontal-spacing" id="form-condensed" novalidate="novalidate">
                    <div class="row column-seperation">
                      <div class="col-md-6">
                        <h4 th:text="#{basicinformation}"></h4>
                        <div class="row form-row">
                          <div class="col-md-5">
                            <input name="form3FirstName" id="form3FirstName" type="text" class="form-control" th:placeholder="#{firstname}">
                          </div>
                          <div class="col-md-7">
                            <input name="form3LastName" id="form3LastName" type="text" class="form-control" th:placeholder="#{lastname}">
                          </div>
                        </div>
                        <div class="row form-row">
                          <div class="col-md-5">
                            <select name="form3Gender" id="form3Gender" class="select2 form-control">
                              <option value="1" th:text="#{male}"></option>
                              <option value="2" th:text="#{female}"></option>
                            </select>
                          </div>
                          <div class="col-md-7">
                            <input type="text" th:placeholder="#{dateofbirth}" class="form-control" id="form3DateOfBirth" name="form3DateOfBirth">
                          </div>
                        </div>
                        <div class="row form-row">
                          <div class="col-md-12">
                            <input name="form3Occupation" id="form3Occupation" type="text" class="form-control" th:placeholder="#{occupation}">
                          </div>
                        </div>
                        
                        <div class="row form-row">
                          <div class="col-md-12">
                            <input name="form3Email" id="form3Email" type="text" class="form-control" placeholder="email@address.com">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <h4 th:text="#{postalinformation}"></h4>
                        <div class="row form-row">
                          <div class="col-md-12">
                            <input name="form3Address" id="form3Address" type="text" class="form-control" th:placeholder="#{address}">
                          </div>
                        </div>
                        <div class="row form-row">
                          <div class="col-md-6">
                            <input name="form3City" id="form3City" type="text" class="form-control" th:placeholder="#{city}">
                          </div>
                          <div class="col-md-6">
                            <input name="form3State" id="form3State" type="text" class="form-control" th:placeholder="#{district}">
                          </div>
                        </div>
                        <div class="row form-row">
                          <div class="col-md-8">
                            <input name="form3Country" id="form3Country" type="text" class="form-control" th:placeholder="#{country}">
                          </div>
                          <div class="col-md-4">
                            <input name="form3PostalCode" id="form3PostalCode" type="text" class="form-control" th:placeholder="#{postalcode}">
                          </div>
                        </div>
                        <div class="row form-row">
                          <div class="col-md-4">
                            <input name="form3TeleCode" id="form3TeleCode" type="text" class="form-control" placeholder="+94">
                          </div>
                          <div class="col-md-8">
                            <input name="form3TeleNo" id="form3TeleNo" type="text" class="form-control" th:placeholder="#{phonenumber}">
                          </div>
                        </div>
                        <div class="row small-text">
                          <p class="col-md-12">
                            NOTE - Facts to be considered, Simply remove or edit this as for what you desire. Disabled font Color and size
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="form-actions">
                      <div class="pull-left">
                        <div class="checkbox checkbox check-success 	">
                          <input type="checkbox" value="1" id="chkTerms">
                          <label for="chkTerms">I Here by agree on the Term and condition. </label>
                        </div>
                      </div>
                      <div class="pull-right">
                        <button class="btn btn-danger btn-cons" type="submit" th:text="#{save}"><i class="icon-ok"></i></button>
                        <button class="btn btn-white btn-cons" type="button" th:text="#{cancel}"></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
	</div>
		
</div>

</body>
</html>
