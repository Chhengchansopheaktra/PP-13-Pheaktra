<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin-layout">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<body>

	<div th:each="dashboard : ${DASHBOARD}" layout:fragment="content">
		<!-- BEGIN PAGE CONTAINER-->
	        <div id="portlet-config" class="modal hide">
	          <div class="modal-header">
	            <button data-dismiss="modal" class="close" type="button"></button>
	            <h3>Widget Settings</h3>
	          </div>
	          <div class="modal-body"> Widget settings form goes here </div>
	        </div>
	        <div class="clearfix"></div>
	        <div class="content sm-gutter">
	          <div class="page-title">
	          </div>
	          <!-- BEGIN DASHBOARD TILES -->
	          <div class="row">
	            <div class="col-md-4 col-vlg-3 col-sm-6">
	              <div class="tiles green m-b-10">
	                <div class="tiles-body">
	                  <div class="controller">
	                    <a href="javascript:;" class="reload"></a>
	                    <a href="javascript:;" class="remove"></a>
	                  </div>
	                  <div class="tiles-title text-black" th:text="#{_ta_total_user}"></div>
	                  <div>
	                  	<p th:text="${dashboard.total}" style="font-size:50px"></p>
	                  </div>
	                </div>
	              </div>
	            </div>
	            <div class="col-md-4 col-vlg-3 col-sm-6">
	              <div class="tiles blue m-b-10">
	                <div class="tiles-body">
	                  <div class="controller">
	                    <a href="javascript:;" class="reload"></a>
	                    <a href="javascript:;" class="remove"></a>
	                  </div>
	                  <div class="tiles-title text-black" th:text="#{_ta_total_user_m}">TOTAL MALE</div>
	                  <div>
	                  	<p th:text="${dashboard.male}" style="font-size:50px"></p>
	                  </div>
	                </div>
	              </div>
	            </div>
	            <div class="col-md-4 col-vlg-3 col-sm-6">
	              <div class="tiles purple m-b-10">
	                <div class="tiles-body">
	                  <div class="controller">
	                    <a href="javascript:;" class="reload"></a>
	                    <a href="javascript:;" class="remove"></a>
	                  </div>
	                  <div class="tiles-title text-black" th:text="#{_ta_total_user_f}"></div>
	                  <div>
	                  	<p th:text="${dashboard.female}" style="font-size:50px"></p>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	          </div>
	</div>

</body>
</html>
